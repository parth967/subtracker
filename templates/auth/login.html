{% extends "base.html" %}

{% block title %}Login - InviteMe{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card">
                <div class="card-header text-center">
                    <h3 class="mb-0 fw-bold" style="color: var(--primary);">
                        <i class="fas fa-sign-in-alt me-2"></i>Welcome Back
                    </h3>
                    <p class="text-muted mb-0 mt-2">Sign in to your InviteMe account</p>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-4">
                            <label for="username" class="form-label fw-semibold">Username</label>
                            <input type="text" class="form-control form-control-lg" id="username" name="username" required
                                   placeholder="Enter your username">
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" required
                                   placeholder="Enter your password">
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-muted">
                            Don't have an account? 
                            <a href="{{ url_for('register') }}" class="text-decoration-none fw-semibold" style="color: var(--primary);">
                                Sign up here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- Features Preview -->
            <div class="card mt-4">
                <div class="card-body text-center">
                    <h6 class="fw-bold mb-3">Why InviteMe?</h6>
                    <div class="row g-3">
                        <div class="col-4">
                            <i class="fas fa-palette fa-2x mb-2" style="color: var(--primary);"></i>
                            <p class="small mb-0">Beautiful Templates</p>
                        </div>
                        <div class="col-4">
                            <i class="fas fa-chart-bar fa-2x mb-2" style="color: var(--success);"></i>
                            <p class="small mb-0">RSVP Analytics</p>
                        </div>
                        <div class="col-4">
                            <i class="fas fa-mobile-alt fa-2x mb-2" style="color: var(--warning);"></i>
                            <p class="small mb-0">Mobile Ready</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
